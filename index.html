<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(to bottom, #72d0c9 50%, #007d8c 100%);
            overflow-x: hidden;
        }

        @keyframes wave {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 400px 0;
            }
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom, #72d0c9 50%, #007d8c 100%);
            background-size: 200% 200%;
            animation: wave 10s linear infinite;
            z-index: -1;
        }

        .container {
            text-align: center;
            border: 3px solid #d1e1ff;
            border-radius: 20px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin: 60px auto; /* Adds space at the top and bottom */
            position: relative;
            z-index: 1;
        }

        .profile-pic {
            margin-bottom: 30px;
        }

        .profile-pic img {
            width: 150px;
            height: auto;
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            border: 3px solid #d1e1ff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            color: #e0c3fc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            color: #d1e1ff;
            margin-bottom: 20px;
        }

        .bio {
            font-size: 1em;
            color: #e0f7f7;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .links {
            margin-top: 30px;
        }

        .link {
            display: block;
            background: #ff69b4;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 105, 180, 0.6);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .link:hover {
            background: #ff85b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 105, 180, 0.8);
        }

        .link:active {
            background: #e0669c;
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 105, 180, 0.6);
        }

p.glowing-aqua-blue {
    color: aqua;
    font-size: 19px; /* Adjust the size as needed */

    font-weight: bold; /* Optional: Makes the text bolder */
    /* Adding a drop shadow */
    filter: drop-shadow(2px 2px 4px rgba(0, 255, 255, 0.5));
}



    </style>
</head>

<body>
    <div class="container">
        <div class="profile-pic">
            <img src="static/icon.jpg" alt="Profile Picture">
        </div>

        <div class="header">
            <h1>Princess [Teal]</h1>
            <p class="glowing-aqua-blue">He/him</p>

        </div>

        <div class="bio">
            <p>I'm [Teal]. Yes, I know the square brackets are there; it's intentional. I'm someone with infinite pastimes, always doing multiple things at once.</p>
        </div>

        <div class="links">
    <a href="https://www.youtube.com/@HaChihyeLaOracleDeNova" class="link">My YouTube</a>
    <a href="https://github.com/HaChihyeLaOracleDeNova" class="link">My GitHub</a>
            <a href="https://hachihyelaoracledenova.github.io/testportfolio/" class="link">My Portfolio</a>


            
        </div>
    </div>
</body>

</html>
